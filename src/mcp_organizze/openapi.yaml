openapi: 3.1.0
info:
  title: Organizze API
  description: |
    Documentação da API v2 do Organizze, otimizada para uso com ferramentas de IA.
    
    A autenticação é via HTTP Basic Auth.
    - Username: Email da conta
    - Password: API Token
    
    Todas as requisições devem ser HTTPS e incluir o header `User-Agent`.
    
    **Observações:**
    - A API aceita e retorna apenas JSON.
    - Paginação de movimentações é feita por datas (`start_date` e `end_date`).
  version: 2.0.0
  contact:
    name: Suporte Organizze
    url: https://organizze.com.br
servers:
  - url: https://api.organizze.com.br/rest/v2
    description: Servidor de Produção

security:
  - basicAuth: []

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Use seu email como username e o token da API como password.

  schemas:
    # --- Common Types ---
    PriceCents:
      type: integer
      description: Valor monetário em centavos.
      example: 15000

    DateString:
      type: string
      format: date
      example: "2015-09-01"

    DateTimeString:
      type: string
      format: date-time
      example: "2015-09-01T23:42:29-03:00"
    
    Tag:
      type: object
      properties:
        name:
          type: string
          example: "homeoffice"

    # --- Users ---
    User:
      type: object
      properties:
        id:
          type: integer
          example: 3
        name:
          type: string
          example: "Esdras Mayrink"
        email:
          type: string
          format: email
          example: "falecom@email.com.br"
        role:
          type: string
          example: "admin"
    
    # --- Accounts ---
    AccountType:
      type: string
      enum: [checking, savings, other]
    
    Account:
      type: object
      properties:
        id:
          type: integer
          example: 3
        name:
          type: string
          example: "Bradesco CC"
        description:
          anyOf:
            - type: string
            - type: "null"
          example: "Conta principal"
        institution_id:
          type: string
          example: "default"
        institution_name:
          anyOf:
            - type: string
            - type: "null"
          example: "Carteira Samuel"
        kind:
          anyOf:
            - type: string
            - type: "null"
        archived:
          type: boolean
          example: false
        created_at:
          $ref: '#/components/schemas/DateTimeString'
        updated_at:
          $ref: '#/components/schemas/DateTimeString'
        default:
          type: boolean
          example: true
        type:
          $ref: '#/components/schemas/AccountType'
        balance:
          type: string
          example: "R$ 0,00"

    AccountInput:
      type: object
      required: [name, type]
      properties:
        name:
          type: string
          example: "Itaú CC"
        type:
          $ref: '#/components/schemas/AccountType'
        description:
          type: string
          example: "Minha conta corrente"
        default:
          type: boolean
          default: false

    # --- Categories ---
    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Lazer"
        color:
          type: string
          example: "438b83"
        parent_id:
          type: [integer, "null"]
          example: null
        group_id:
          type: [string, "null"]
        fixed:
          type: boolean
        essential:
          type: boolean
        default:
          type: boolean
        uuid:
          type: string
        kind:
          type: string
        archived:
          type: boolean
    
    CategoryInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: "SEO"
        color:
          type: string
          description: "Hex code da cor sem #"
        parent_id:
          type: integer
          nullable: true

    # --- Budgets ---
    Budget:
      type: object
      properties:
        id:
          type: integer
          example: 24595025
        amount_in_cents:
          $ref: '#/components/schemas/PriceCents'
        category_id:
          type: integer
          example: 17
        date:
          $ref: '#/components/schemas/DateString'
        activity_type:
          type: integer
          example: 0
        total:
          type: integer
        predicted_total:
          type: integer
        percentage:
          type: string
          example: "0.0"

    # --- Credit Cards ---
    CreditCardNetwork:
      type: string
      enum: [visa, mastercard, amex, elo, hipercard, others, default]
      # 'others' inferred
    
    CreditCard:
      type: object
      properties:
        id:
          type: integer
          example: 3
        name:
          type: string
          example: "Visa Exclusive"
        description:
          anyOf:
            - type: string
            - type: "null"
        card_network:
          $ref: '#/components/schemas/CreditCardNetwork'
        closing_day:
          type: integer
          example: 4
        due_day:
          type: integer
          example: 17
        limit_cents:
          $ref: '#/components/schemas/PriceCents'
        type:
          type: string
        institution_id:
          anyOf:
            - type: string
            - type: "null"
        institution_name:
          anyOf:
            - type: string
            - type: "null"
        archived:
          type: boolean
        default:
          type: boolean
        created_at:
          $ref: '#/components/schemas/DateTimeString'
        updated_at:
          $ref: '#/components/schemas/DateTimeString'

    CreditCardInput:
      type: object
      required: [name, card_network, due_day, closing_day, limit_cents]
      properties:
        name:
          type: string
        card_network:
          $ref: '#/components/schemas/CreditCardNetwork'
        due_day:
          type: integer
          description: Dia de vencimento
        closing_day:
          type: integer
          description: Dia de fechamento
        limit_cents:
          $ref: '#/components/schemas/PriceCents'
    
    CreditCardInvoice:
      type: object
      properties:
        id:
          type: integer
        date:
          $ref: '#/components/schemas/DateString'
        starting_date:
          $ref: '#/components/schemas/DateString'
        closing_date:
          $ref: '#/components/schemas/DateString'
        amount_cents:
          $ref: '#/components/schemas/PriceCents'
        payment_amount_cents:
          $ref: '#/components/schemas/PriceCents'
        balance_cents:
          $ref: '#/components/schemas/PriceCents'
        previous_balance_cents:
          $ref: '#/components/schemas/PriceCents'
        credit_card_id:
          type: integer
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
    
    CreditCardInvoiceDetail:
      allOf:
        - $ref: '#/components/schemas/CreditCardInvoice'
        - type: object
          properties:
            transactions:
              type: array
              items:
                $ref: '#/components/schemas/Transaction'
            payments:
              type: array
              items:
                $ref: '#/components/schemas/Transaction'

    # --- Transactions ---
    RecurrenceAttributes:
      type: object
      properties:
        periodicity:
          type: string
          enum: [monthly, yearly, weekly, biweekly, bimonthly, trimonthly]

    InstallmentsAttributes:
      type: object
      properties:
        periodicity:
          type: string
          enum: [monthly, yearly, weekly, biweekly, bimonthly, trimonthly]
        total:
          type: integer
    
    Transaction:
      type: object
      properties:
        id:
          type: integer
        description:
          type: string
        date:
          $ref: '#/components/schemas/DateString'
        paid:
          type: boolean
        amount_cents:
          $ref: '#/components/schemas/PriceCents'
        total_installments:
          type: integer
        installment:
          type: integer
        recurring:
          type: boolean
        account_id:
          type: integer
        account_type:
            type: string
            enum: ["Account", "CreditCard"]
        category_id:
          type: integer
        contact_id:
          anyOf:
            - type: integer
            - type: "null"
        notes:
          anyOf:
            - type: string
            - type: "null"
        attachments_count:
          type: integer
        credit_card_id:
          anyOf:
            - type: integer
            - type: "null"
        credit_card_invoice_id:
          anyOf:
            - type: integer
            - type: "null"
        paid_credit_card_id:
          anyOf:
            - type: integer
            - type: "null"
        paid_credit_card_invoice_id:
          anyOf:
            - type: integer
            - type: "null"
        oposite_transaction_id:
          anyOf:
            - type: integer
            - type: "null"
        oposite_account_id:
          anyOf:
            - type: integer
            - type: "null"
        account_type:
          type: string
          enum: ["Account", "CreditCard"]
        created_at:
          $ref: '#/components/schemas/DateTimeString'
        updated_at:
          $ref: '#/components/schemas/DateTimeString'
        tags:
          anyOf:
            - type: string
            - type: array
              items:
                $ref: '#/components/schemas/Tag'
        attachments:
          type: array
          items: {} # Undefined in doc
        recurrence_id:
          anyOf:
            - type: integer
            - type: "null"

    TransactionInput:
      type: object
      required: [description, date, amount_cents, account_id, category_id]
      properties:
        description:
          type: string
        date:
          $ref: '#/components/schemas/DateString'
        amount_cents:
           $ref: '#/components/schemas/PriceCents'
        paid:
            type: boolean
        account_id:
            type: integer
        category_id:
            type: integer
        notes:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        recurrence_attributes:
            $ref: '#/components/schemas/RecurrenceAttributes'
        installments_attributes:
            $ref: '#/components/schemas/InstallmentsAttributes'
            
    # --- Transfers ---
    Transfer:
        $ref: '#/components/schemas/Transaction'

    # --- Balances ---
    BalanceDetail:
      type: object
      properties:
        date:
          $ref: '#/components/schemas/DateString'
        date_range:
          type: string
        outcomes:
          $ref: '#/components/schemas/PriceCents'
        predicted_outcomes:
          $ref: '#/components/schemas/PriceCents'
        incomes:
          $ref: '#/components/schemas/PriceCents'
        predicted_incomes:
          $ref: '#/components/schemas/PriceCents'
        expenses:
          $ref: '#/components/schemas/PriceCents'
        predicted_expenses:
          $ref: '#/components/schemas/PriceCents'
        earnings:
          $ref: '#/components/schemas/PriceCents'
        predicted_earnings:
          $ref: '#/components/schemas/PriceCents'
        initial_amounts:
          $ref: '#/components/schemas/PriceCents'
        predicted_initial_amounts:
          $ref: '#/components/schemas/PriceCents'
        transferences:
            $ref: '#/components/schemas/PriceCents'
        predicted_transferences:
            $ref: '#/components/schemas/PriceCents'
        credit_card_invoices_to_pay:
            $ref: '#/components/schemas/PriceCents'
        balance:
          $ref: '#/components/schemas/PriceCents'
        predicted_balance:
          $ref: '#/components/schemas/PriceCents'
        previous_balance:
          $ref: '#/components/schemas/PriceCents'
        previous_predicted_balance:
          $ref: '#/components/schemas/PriceCents'
        accumulated_outcomes:
            $ref: '#/components/schemas/PriceCents'
        accumulated_predicted_outcomes:
            $ref: '#/components/schemas/PriceCents'
        accumulated_incomes:
            $ref: '#/components/schemas/PriceCents'
        accumulated_predicted_incomes:
            $ref: '#/components/schemas/PriceCents'
        accumulated_expenses:
            $ref: '#/components/schemas/PriceCents'
        accumulated_predicted_expenses:
            $ref: '#/components/schemas/PriceCents'
        accumulated_earnings:
            $ref: '#/components/schemas/PriceCents'
        accumulated_predicted_earnings:
            $ref: '#/components/schemas/PriceCents'
        accumulated_initial_amounts:
            $ref: '#/components/schemas/PriceCents'
        accumulated_predicted_initial_amounts:
            $ref: '#/components/schemas/PriceCents'

    BalanceReport:
      type: object
      properties:
        previous_balance:
          $ref: '#/components/schemas/PriceCents'
        previous_predicted_balance:
          $ref: '#/components/schemas/PriceCents'
        balance:
          $ref: '#/components/schemas/PriceCents'
        predicted_balance:
          $ref: '#/components/schemas/PriceCents'
        outcomes:
          $ref: '#/components/schemas/PriceCents'
        predicted_outcomes:
          $ref: '#/components/schemas/PriceCents'
        incomes:
          $ref: '#/components/schemas/PriceCents'
        predicted_incomes:
          $ref: '#/components/schemas/PriceCents'
        expenses:
          $ref: '#/components/schemas/PriceCents'
        predicted_expenses:
          $ref: '#/components/schemas/PriceCents'
        earnings:
          $ref: '#/components/schemas/PriceCents'
        predicted_earnings:
           $ref: '#/components/schemas/PriceCents'
        initial_amounts:
           $ref: '#/components/schemas/PriceCents'
        predicted_initial_amounts:
           $ref: '#/components/schemas/PriceCents'
        result:
           $ref: '#/components/schemas/PriceCents'
        predicted_result:
           $ref: '#/components/schemas/PriceCents'
        balances:
          type: array
          items:
            $ref: '#/components/schemas/BalanceDetail'
      
    TransferInput:
        type: object
        required: [credit_account_id, debit_account_id, amount_cents, date]
        properties:
            credit_account_id:
                type: integer
                description: ID da conta de destino (entrada)
            debit_account_id:
                type: integer
                description: ID da conta de origem (saída)
            amount_cents:
                $ref: '#/components/schemas/PriceCents'
            date:
                $ref: '#/components/schemas/DateString'
            paid:
                type: boolean
            tags:
                 type: array
                 items:
                    $ref: '#/components/schemas/Tag'
            description: 
                 type: string
            notes:
                 type: string

paths:
  /users/{id}:
    get:
      summary: Detalhar usuário
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalhes do usuário
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /accounts:
    get:
      summary: Listar contas bancárias
      operationId: getAccounts
      responses:
        '200':
          description: Lista de contas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
    post:
      summary: Criar conta bancária
      operationId: createAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountInput'
      responses:
        '201':
          description: Conta criada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'

  /accounts/{id}:
    get:
      summary: Detalhar conta bancária
      operationId: getAccount
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalhes da conta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
    put:
      summary: Atualizar conta bancária
      operationId: updateAccount
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountInput'
      responses:
        '200':
          description: Conta atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
    delete:
      summary: Excluir conta bancária
      operationId: deleteAccount
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Conta excluída
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'

  /budgets:
    get:
      summary: Listar metas do mês atual
      operationId: getBudgets
      responses:
        '200':
          description: Metas do mês atual
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Budget'

  /budgets/{year}:
    get:
      summary: Listar metas do ano
      operationId: getYearBudgets
      parameters:
        - name: year
          in: path
          required: true
          schema:
            type: integer
            example: 2018
      responses:
        '200':
          description: Metas do ano
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Budget'

  /budgets/{year}/{month}:
    get:
      summary: Listar metas de um mês específico
      operationId: getMonthBudgets
      parameters:
        - name: year
          in: path
          required: true
          schema:
            type: integer
        - name: month
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 12
      responses:
        '200':
          description: Metas do mês
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Budget'

  /categories:
    get:
      summary: Listar categorias
      operationId: getCategories
      responses:
        '200':
          description: Lista de categorias
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: Criar categoria
      operationId: createCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        '201':
          description: Categoria criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /categories/{id}:
    get:
      summary: Detalhar categoria
      operationId: getCategory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalhes da categoria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
    put:
      summary: Atualizar categoria
      operationId: updateCategory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        '200':
          description: Categoria atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
    delete:
      summary: Excluir categoria
      operationId: deleteCategory
      description: Ao excluir, pode-se informar uma `replacement_id` para mover as movimentações.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                replacement_id:
                  type: integer
                  description: ID da categoria que receberá as movimentações da categoria excluída.
      responses:
        '200':
          description: Categoria excluída
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /credit_cards:
    get:
      summary: Listar cartões de crédito
      operationId: getCreditCards
      responses:
        '200':
          description: Lista de cartões
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditCard'
    post:
      summary: Criar cartão de crédito
      operationId: createCreditCard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCardInput'
      responses:
        '201':
          description: Cartão criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCard'

  /credit_cards/{id}:
    get:
      summary: Detalhar cartão de crédito
      operationId: getCreditCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalhes do cartão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCard'
    put:
      summary: Atualizar cartão de crédito
      operationId: updateCreditCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreditCardInput'
                - type: object
                  properties:
                     update_invoices_since:
                        type: string
                        format: date
      responses:
        '200':
          description: Cartão atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCard'
    delete:
      summary: Excluir cartão de crédito
      operationId: deleteCreditCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Cartão excluído
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCard'

  /credit_cards/{id}/invoices:
    get:
      summary: Listar faturas de um cartão
      description: Se start_date e end_date não forem informados, retorna apenas faturas em aberto e/ou futuras.
      operationId: getCreditCardInvoices
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: start_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Data inicial (AAAA-MM-DD). Se informado, end_date também deve ser.
        - name: end_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Data final (AAAA-MM-DD). Se informado, start_date também deve ser.
      responses:
        '200':
          description: Lista de faturas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditCardInvoice'

  /credit_cards/{id}/invoices/{invoice_id}:
    get:
      summary: Detalhar uma fatura
      operationId: getCreditCardInvoice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: invoice_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalhes da fatura incluindo transações
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardInvoiceDetail'

  /credit_cards/{id}/invoices/{invoice_id}/payments:
    get:
      summary: Pagamento de uma fatura
      description: Retorna o lançamento de pagamento referente a uma fatura.
      operationId: getCreditCardInvoicePayment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: invoice_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalhes do pagamento da fatura
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'

  /transactions:
    get:
      summary: Listar movimentações
      description: |
        Lista as movimentações.
        
        **Atenção:** Existe um limite de 300 transações por resposta. Caso esse limite seja atingido, recomenda-se realizar buscas por períodos menores (usando `start_date` e `end_date`).
      operationId: getTransactions
      parameters:
        - name: start_date
          in: query
          schema:
            type: string
            format: date
          description: "Data inicial (ex: 2015-09-01)"
        - name: end_date
          in: query
          schema:
            type: string
            format: date
